apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
      - name: backend
        image: backend:latest
        ports: [{ containerPort: 8080 }]
        env:
        - { name: DB_HOST, value: "postgres" }
        - { name: DB_PORT, value: "5432" }
        - { name: DB_NAME, value: "app" }
        - { name: DB_USER, value: "app" }
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-auth
              key: password
