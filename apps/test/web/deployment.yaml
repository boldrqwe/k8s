apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-web
  template:
    metadata:
      labels:
        app: test-web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
      containers:
        - name: web
          image: ghcr.io/boldrqwe/instructions_front:pr-latest
          imagePullPolicy: Always
          env:
            - name: VITE_API_BASE_URL
              value: "https://test.79.174.84.176.sslip.io"
          ports:
            - containerPort: 80
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
