apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: backend
          image: ghcr.io/boldrqwe/instructions_backend:pr-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          env:
            - name: PORT
              value: "8080"

            # --- DATABASE ---
            - name: DB_HOST
              value: postgres-test-postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: instructions
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-postgres-test
                  key: postgres-password

            # --- CORS ---
            - name: CORS_ALLOWED_ORIGINS
              value: https://test.79.174.84.176.sslip.io
