name: validate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        overlay: [infra/overlays/dev, infra/overlays/prod]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          ls -la
          echo
          ls -la infra || true
          echo
          ls -la infra/overlays || true

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.1.0'

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.3/kubeconform-linux-amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin kubeconform

      - name: Render manifests
        run: kustomize build "${{ matrix.overlay }}" > manifest.yaml

      - name: Validate (kubeconform)
        run: kubeconform -strict -ignore-missing-schemas -summary manifest.yaml


