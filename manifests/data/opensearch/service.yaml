---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: data
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/component: search
    app.kubernetes.io/part-of: platform
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/component: search
  ports:
    - name: http
      port: 9200
      targetPort: http
    - name: transport
      port: 9300
      targetPort: transport
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-headless
  namespace: data
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/component: search
    app.kubernetes.io/part-of: platform
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/component: search
  ports:
    - name: transport
      port: 9300
      targetPort: transport
