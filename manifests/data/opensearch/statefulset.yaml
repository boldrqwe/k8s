apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: data
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/component: search
    app.kubernetes.io/part-of: platform
spec:
  serviceName: opensearch-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch
      app.kubernetes.io/component: search
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensearch
        app.kubernetes.io/component: search
        app.kubernetes.io/part-of: platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9600"
    spec:
      initContainers:
        - name: fsgroup-volume
          image: alpine:3.18
          command:
            - sh
            - -c
            - |
              chown -R 1000:1000 /usr/share/opensearch/data
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.9.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: cluster.name
              value: opensearch-cluster
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.seed_hosts
              value: opensearch-headless
            - name: cluster.initial_master_nodes
              value: opensearch-0,opensearch-1,opensearch-2
            - name: bootstrap.memory_lock
              value: "false"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms2g -Xmx2g"
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
            - name: DISABLE_SECURITY_PLUGIN
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
            - name: config
              mountPath: /usr/share/opensearch/config/opensearch.yml
              subPath: opensearch.yml
            - name: certs
              mountPath: /usr/share/opensearch/config/certs
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTPS
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
      volumes:
        - name: config
          configMap:
            name: opensearch-config
        - name: certs
          secret:
            secretName: opensearch-secrets
            items:
              - key: ca.crt
                path: ca.crt
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 200Gi
        storageClassName: fast
