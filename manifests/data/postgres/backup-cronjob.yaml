apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: data
  labels:
    app.kubernetes.io/name: postgres-backup
    app.kubernetes.io/part-of: platform
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-backup
              image: ghcr.io/your-org/pg-backup:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: POSTGRES_HOST
                  value: postgres.data.svc.cluster.local
                - name: POSTGRES_DB
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-config
                      key: POSTGRES_DB
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secrets
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secrets
                      key: POSTGRES_PASSWORD
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: object-storage-credentials
                      key: accessKey
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: object-storage-credentials
                      key: secretKey
                - name: S3_BUCKET
                  value: s3://backups/postgres
              args:
                - "/bin/sh"
                - "-c"
                - >-
                  pg_dump -h $POSTGRES_HOST -U $POSTGRES_USER $POSTGRES_DB | aws s3 cp - ${S3_BUCKET}/`date +%Y-%m-%d`.sql
          serviceAccountName: postgres-backup
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-backup
  namespace: data
  labels:
    app.kubernetes.io/name: postgres-backup
    app.kubernetes.io/part-of: platform
