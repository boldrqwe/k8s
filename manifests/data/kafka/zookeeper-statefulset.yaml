apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: streaming
  labels:
    app.kubernetes.io/name: zookeeper
    app.kubernetes.io/component: coordination
    app.kubernetes.io/part-of: kafka
spec:
  serviceName: zookeeper
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: zookeeper
      app.kubernetes.io/component: coordination
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zookeeper
        app.kubernetes.io/component: coordination
        app.kubernetes.io/part-of: kafka
    spec:
      containers:
        - name: zookeeper
          image: bitnami/zookeeper:3.9.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: client
              containerPort: 2181
            - name: follower
              containerPort: 2888
            - name: election
              containerPort: 3888
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
            - name: ZOOKEEPER_SYNC_LIMIT
              value: "5"
            - name: ZOOKEEPER_INIT_LIMIT
              value: "10"
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "no"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "/opt/bitnami/zookeeper/bin/zkServer.sh status"
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "/opt/bitnami/zookeeper/bin/zkServer.sh status"
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /bitnami/zookeeper
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        storageClassName: fast
