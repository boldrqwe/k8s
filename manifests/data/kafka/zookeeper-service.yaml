apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: streaming
  labels:
    app.kubernetes.io/name: zookeeper
    app.kubernetes.io/component: coordination
    app.kubernetes.io/part-of: kafka
spec:
  ports:
    - name: client
      port: 2181
      targetPort: client
    - name: follower
      port: 2888
      targetPort: follower
    - name: election
      port: 3888
      targetPort: election
  clusterIP: None
  selector:
    app.kubernetes.io/name: zookeeper
    app.kubernetes.io/component: coordination
