argocd-ui.yamlapiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/boldrqwe/k8s.git
    targetRevision: main
    path: infra/argocd/ui
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
