apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/boldrqwe/k8s.git    # замени на свой репозиторий
    path: infra/overlays/test
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
