apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: instructions-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/boldrqwe/instructions.git
    targetRevision: main
    path: clusters/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
